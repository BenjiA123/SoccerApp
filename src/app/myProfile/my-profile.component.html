<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{myInfo?.username }}</mat-card-title>
      <mat-card-subtitle>{{myInfo?.clubName }}</mat-card-subtitle>
    </mat-card-header>
    <!-- Image giving erroe for no reason -->
    <img mat-card-image [src]="myInfo?.imagePath" [alt]="myInfo?.username">
    <mat-card-content>
      <p>
        {{myInfo?.description}}
      </p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>Follow</button>
      <button mat-button>Message</button>
    </mat-card-actions> -->
  </mat-card>
  

   <mat-card class="post_card" *ngFor="let post of posts">

    <strong>{{post.title}}</strong> <span class="created_at_span">{{post.created_at | date:'fullDate'}}</span>
    <br>
    <span class="post_username">@{{post.creator.username}}</span>
    <br>
    <div *ngIf="post.imagePath" class="post-image"  >
        <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <br>
    <p>{{post.content}}</p>
