<div *ngIf=" isLoading" style="text-align:center">
    <lottie-animation-view [options]="lottieSpinner" [width]="500" [height]="350">
    </lottie-animation-view>
</div>



<mat-card *ngIf="!isLoading">
    <div style="text-align:center">
        <lottie-animation-view *ngIf="!isLoading" [options]="lottie" [width]="150" [height]="150">
        </lottie-animation-view>
    </div>

    <h1 *ngIf="!isLoading">LOGIN</h1>

    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field appearance="outline">
            <input matInput name="email" required email placeholder="Email:" #emailInput="ngModel" ngModel type="email">
            <mat-error *ngIf="!emailInput">Please enter a valid email</mat-error>

        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput required name="password" ngModel #passwordInput="ngModel" placeholder="Password:"
                type="password" [type]="hide ? 'password' : 'text'">
            <mat-icon mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="passwordInput">Please enter a valid Password</mat-error>
        </mat-form-field>
        <button mat-stroked-button class="" color="primary" *ngIf="!isLoading" type="submit">
            <h4><strong>Login</strong></h4>
        </button>

    </form>
</mat-card>

<a  *ngIf="!isLoading" routerLink ="/auth/forgot-password" class="forgot_password" color="primary">
    <h5><strong>forgot password ?</strong></h5>
</a>

<a  *ngIf="!isLoading" routerLink ="/auth/signup" class="sign_up" color="primary">
    <h5><strong>Sign Up</strong></h5>
</a>
