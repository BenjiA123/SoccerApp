<mat-card class="card__reset__password">
    <form  (submit)="resetPassword(fForm)" #fForm="ngForm" >
        <mat-form-field class="email__reset__password" appearance="outline">
            <input matInput name="password" required  placeholder="Password:" #passwordInput="ngModel" ngModel type="password">
            <mat-error *ngIf="!passwordInput">Please enter a valid Password</mat-error>
    
        </mat-form-field>

        <mat-form-field class="email__reset__password" appearance="outline">
            <input matInput name="passwordConfirm" required placeholder="Password Confirrm:" #passwordConfirmInput="ngModel" ngModel type="password">
            <mat-error *ngIf="!passwordConfirmInput">Please enter a valid Password</mat-error>
    
        </mat-form-field>
    
        <button class="btn__reset__password" mat-stroked-button type="submit" color="primary" >
            <h4><strong>Submit</strong></h4>
        </button>
    
    </form>
</mat-card>
