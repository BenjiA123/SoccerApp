<div class="navigation">
    <input type="checkbox" (click)="unCheckFunction(checkbox)" #checkbox class="navigation__checkbox" id="navi-toggle" />
    <label for="navi-toggle" class="navigation__button"
      ><span class="navigation__icon">&nbsp;</span></label
    >
    <div  *ngIf="!isChecked" class="navigation__background">&nbsp;</div>
    <nav *ngIf="!isChecked" class="navigation__nav">
      <ul (click)="changeCheckedState()" class="navigation__list">
        <li class="navigation__item">
          <a  routerLink="/posts" class="navigation__link">Posts</a>
        </li>
        <li *ngIf="!userIsAuthenticated" class="navigation__item">
          <a mat-button routerLink="/auth/login" class="navigation__link">Login</a>
        </li>

        <li *ngIf="!userIsAuthenticated" class="navigation__item">
          <a  routerLink="/auth/signup" class="navigation__link">Sign Up</a>
        </li>

        <li *ngIf="userIsAuthenticated" class="navigation__item">
          <a routerLink="/me" class="navigation__link">Profile</a>
        </li>

        

        <li *ngIf="userIsAuthenticated" class="navigation__item">
            <a routerLink="/settings" class="navigation__link">Settings</a>
          </li>

          <li *ngIf="userIsAuthenticated" class="navigation__item">
            <a routerLink="/posts" (click)="onLogout()" class="navigation__link">Logout</a>
          </li>

      </ul>
    </nav>
  </div>


  <button 
mat-button (click)="goBack()" class="back_btn" color="primary">
    <mat-icon>arrow_left_alt</mat-icon>
</button>
