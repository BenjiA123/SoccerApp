<mat-card *ngFor="let post of posts">
    <strong>{{post.title}}</strong>
    <br><br>
    <div class="post-image"  >
        <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <br><br>
    <p>{{post.content}}</p>
    <mat-action-row>
        <button mat-button *ngIf="userIsAuthenticated" color="blue"
        (click)="openCommentDialog(post._id)">COMMENT</button>

        
        <button mat-button *ngIf="userIsAuthenticated && userId === post.creator" color="warn"
            (click)="onDelete(post._id)">DELETE</button>
    </mat-action-row>
</mat-card>

<button 
*ngIf="userIsAuthenticated" 
mat-fab 
mat-button (click)="openCreateComponent()" class="fab" color="primary">
    <mat-icon>add</mat-icon>
</button>
