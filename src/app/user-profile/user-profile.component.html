<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user?.username }}</mat-card-title>
      <mat-card-subtitle>{{user?.clubName }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="user?.imagePath" [alt]="user?.username">
    <mat-card-content>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam excepturi odit
         sint libero blanditiis eligendi voluptatem labore sequi,
         repudiandae, similique alias iusto numquam perferendis ab aliquid
          reiciendis laborum impedit repellat..
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Follow</button>
      <button mat-button>Message</button>
    </mat-card-actions>
  </mat-card>
